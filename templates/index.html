<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>물어볼건양</h1>
        <div class="container">
            <div id="conversation"></div>
            <div class="input-container">
                <input type="text" id="question" placeholder="질문을 입력하세요">
                <button type="button" onclick="askQuestion()">⬆</button>
            </div>
            
        </div>
    </header>     
    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (question.trim() === '') return;

            // Append the question to the conversation
            const conversationDiv = document.getElementById('conversation');
            const userQuestion = document.createElement('p');
            userQuestion.className = 'user-question';
            userQuestion.innerText = `You: ${question}`;
            conversationDiv.appendChild(userQuestion);

            // Clear the input field
            document.getElementById('question').value = '';

            // Fetch the answer from the server
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();

            // Append the answer to the conversation
            const botAnswer = document.createElement('p');
            botAnswer.className = 'bot-answer';
            botAnswer.innerText = `Bot: ${data.answer || data.error}`;
            conversationDiv.appendChild(botAnswer);

            // Scroll to the bottom of the conversation
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
